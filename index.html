<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Color Game</title>
</head>
<body>
  <div id="top">
    <h1>RGB Guessing Game</h1>
    <p class="info">Links that explain stuff:</p>
    <a target="_blank" href="https://en.wikipedia.org/wiki/RGB_color_model">The RGB color model</a>
    <br>
    <a target="_blank" href="http://www.rapidtables.com/web/color/RGB_Color.htm">Color codes chart</a>
    <div id="whatIsRgb">
      <img src="images/AdditiveColor.png" alt="RGB example" width="40%">
    </div>
  </div>

  <h2>
    Color Code:
    <br>
    <span id="colorDisplay">RGB</span>
  </h2>

  <div id="stripe">
    <button id="reset">New Colors</button>
    <span id="message"></span>
    <button class="mode">Easy</button>
    <button class="mode selected">Hard</button>
  </div>

  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <script type="text/javascript" src="js/main.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
</body>
</html>
