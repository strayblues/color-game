  <meta charset="UTF-8">

  <title>Color Game</title>

<body>
<div id="top" class="normaldiv">
  <h1>RGB Guessing Game</h1>
  <div id="whatIsRgb">
    <img src="images/AdditiveColor.png" alt="RGB example" width="40%">
  </div>
</div>
<div id="life" class="normaldiv">
  <h2>
    <span id="colorDisplay">RGB</span>
  </h2>

  <div class="stripe" id="score-holder">
    <span id="score"></span>
    <span id="lives"></span>
  </div>

  <div id="correct">
    <h1>
      Correct!
    </h1>
  </div>

  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>

  <div class="stripe">
    <button id="reset">New Colors</button>
  </div>

</div>

<div id="death">
  <h1>You Died...</h1>
  <a href="index.html">
    <button id="again">Play Again</button>
  </a>
</div>
