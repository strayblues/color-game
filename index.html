<body>
<div id="top" class="normaldiv">
  <h1>RGB Guessing Game</h1>
  <div id="whatIsRgb">
    <img src="images/AdditiveColor.png" alt="RGB example" width="40%">
  </div>
</div>
<div id="life" class="normaldiv">
  <h2>
    <span id="colorDisplay">RGB</span>
  </h2>

  <div class="stripe" id="scoreDisplay">
    <h2 id="rounds"></h2>
    <h2>
    <span id="score"></span>
    <span id="lives"></span>
    </h2>
  </div>

  <div id="correct">
    <h1 class="stroke">
      Yay!
    </h1>
  </div>

  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>

  <div class="stripe">
    <button id="reset">New Colors</button>
  </div>

</div>

<div id="death">
  <h1>You died...</h1>
  <a href="index.html">
    <button id="again">Play Again</button>
  </a>
</div>
